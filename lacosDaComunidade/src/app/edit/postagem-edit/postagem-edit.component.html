<div class="colorBG">

    <div class="container mt-5">

        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center ">Atualize seu evento</h1>
            </div>
        </div>
    
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
    
                <div class="form-group">
                    <label for="titulo">Nome do seu evento</label>
                    <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
                        placeholder="Digite o tÃ­tulo">
                </div>
    
                <div class="form-group">
                    <label for="texto">Resumo do seu evento</label>
                    <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
                </div>
    
                <div class="form-group">
                    <label for="texto">Escolha um tema de seu evento ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>:
                    </label>
                    <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                        <option *ngFor='let item of listaTemas' value="{{item.id}}">
                            {{item.descricao}}
                        </option>
                    </select>
                </div>
    
                <div class=" d-flex justify-content-center">
                    <button class="btn btnCancel   mr-4" routerLink='/inicio'>Cancelar</button>
                    <button class="btn   btnCad" (click)='atualizar()'>Atualizar</button>
                </div>
    
            </div>
        </div>
    
    </div>


</div>
