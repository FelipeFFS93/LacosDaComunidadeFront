<div class="colorBG">
    <div class="container mb-5 mt-5">

        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center text-sencondary">Atualizar meu Login</h1>
            </div>
        </div>
    
        <div class="row-wrap d-flex justify-content-center">
            <div class="col-md-4">
    
                <div class="form-group btnLogin">
                    <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                        placeholder="Seu nome">
                    <label for="nome">Nome</label>
                </div>
    
                <div class="form-group btnLogin">
                    <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
                        placeholder="Seu usu치rio">
                    <label for="usuario">Usu치rio</label>
                </div>
    
                <div class="form-group btnLogin">
                    <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                        placeholder="Link da sua foto">
                    <label for="foto">Link da Foto</label>
                </div>
    
                <div class="form-group btnLogin">
                    <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                        placeholder="Sua senha">
                    <label for="senha">Senha</label>
                </div>
    
                <div class="form-group btnLogin">
                    <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha"
                        id="confirmSenha" placeholder="Confirme sua senha">
                    <label for="confirmSenha">Confirmar Senha</label>
                </div>
    
                <div class="form-group btnLogin">
                    <label for="tipo" class="mt-1">Tipo de Usu치rio:</label>
                    <select class="form-control tUser" name="tipo" id="tipo" (change)='tipoUser($event)'>
                        <option>Selecione um tipo de usu치rio:</option>
                        <option class="opt" value="normal">Normal</option>
                        <option class="opt" value="adm">Administrador</option>
                    </select>
                </div>
    
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btnCancel mr-4" routerLink='/inicio'>Cancelar</button>
                    <button type="submit" class="btn btnAtt" (click)='atualizar()'>Atualizar</button>
                </div>
    
            </div>
        </div>
    
    </div>
</div>
